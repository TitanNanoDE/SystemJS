<style media="screen">
    .window.mainWindow {
        height: 400px;
        width: 600px;
        left: 20px;
        top: 20px;
        background-color: #ccc6c6;
        padding: .8rem;
        border-radius: .5rem;
        box-shadow: .1rem .1rem .7rem rgba(0,0,0,.5);
        display: flex;
        flex-direction: column;
    }

    .window > .windowTitle {
        position: relative;
        margin-bottom: .8rem;
    }

    .window > .windowTitle .title {
        align-items: center;
        justify-content: center;
        display: flex;
        left: 50%;
        position: absolute;
        top: 0;
        bottom: 0;
        font-size: 1.4rem;
        transform: translateX(-50%);
    }

    .window > .windowTitle .action {
        border-radius: 50%;
        height: 1em;
        width: 1em;
        font-size: 1.2rem;
        display: inline-block;
        margin-right: .3rem;
        position: relative;
    }

    .window > .windowTitle .action.close {
        background-color: red;
    }

    .window > .windowTitle .action.hide {
        background-color: orange;
    }

    .window > .windowTitle .action.max {
        background-color: limegreen;
    }

    .window > .windowTitle .action.close:hover::after {
        position: absolute;
        left: 0;
        top: 0;
        content: 'x';
        font-size: 1.2rem;
        display: flex;
        right: 0;
        bottom: 0;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        user-select: none;
        -moz-user-select: none;
    }

    .mainWindow > .view-port-container {
        flex: 1 1 auto;
        position: relative;
        overflow: auto;
    }
</style>

<div class="window mainWindow" style="z-index: {{_getZIndex()}}">
    <div class="windowTitle">
        <div class="title">{{name}}</div>
        <div class="actions">
            <span class="action close" bind-events="{click:closeWindow}"></span>
            <span class="action hide"></span>
            <span class="action max"></span>
        </div>
    </div>
    <div class="view-port-container">
        <view-port scope-name="{{id}}"></view-port>
    </div>
</div>
